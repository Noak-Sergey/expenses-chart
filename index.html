<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Expenses chart component</title>
  
</head>
<body>
  <main class="wrapper">
    <div class="container">
      <div class="content">
        <div class="top">
          <div class="top__balance">
            <div class="top__text">My balance</div>
            <div class="top__money">$921.48</div>
          </div>
          <div class="top__icon">
            <img src="images/logo.svg" alt="logo">
          </div>
        </div>
        <div class="gistogram">
          <div class="gistogram__container">
            <h1 class="gistogram__title">Spending - Last 7 days</h1>
            <div class="gistogram__columns columns">
              <!-- <div class="columns__item">
                <div class="columns__sum">$33.33</div>
                <div class="columns__column"></div>
                <div class="columns__dayName">mon</div>
              </div>
              -->
              
            </div>
            <div class="gistogram__footer">
              <div class="gistogram__balance">
                <div class="gistogram__text">Total this month</div>
                <div class="gistogram__money">$478.33</div>
              </div>
              <div class="gistogram__profit">
                <div class="gistogram__procent">+2.4%</div>
                <div class="gistogram__text">from last month</div>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Noak Sergey</a>.
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
